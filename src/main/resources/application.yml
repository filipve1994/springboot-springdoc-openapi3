springdoc:
  swagger-ui:
    path: /v3/swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs
  show:
    actuator: true

server:
  port: 8090
  address: localhost
  http2:
    enabled: true
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json


application:
  version: '@project.version@'

springdocproperties:
  apiinfo:
    title: "SPRINGDOC OPENAPI 3 SAMPLE"
#    description: "API description oh yeah"
    description: "This is a sample server Petstore server.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).
    For this sample, you can use the api key `special-key` to test the authorization filters."
    terms-of-service: "http://swagger.io/terms/"
    version: '@project.version@'
    contact:
      name: "Filip Vanden Eynde"
#      url: "http://"
#      email: "abc@email.com"
    license:
      name: "Apache 2.0"
      url: "http://springdoc.org"
  servers:
    - url: http://${server.address}:${server.port}
      description: "Generated server url"
      variables:
        - username:
            - default: demo
            - description: this value is assigned by the service provider, in this example `gigantic-server.com`
        - port:
            - enum:
                - '8443'
                - '443'
        - basePath:
            # open meaning there is the opportunity to use special base paths as assigned by the provider, default is `v2`
            - default: v2
    - url: "http://localhost:8089"
      description: "desc 2"


# https://attacomsian.com/blog/spring-data-jpa-h2-database
# https://www.baeldung.com/spring-boot-h2-database
spring:
  datasource:
    url: jdbc:h2:mem:testdb
#    url: jdbc:h2:~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
#    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  resources:
    cache:
      period: 31536000
      cachecontrol:
        max-age: 31536000
    chain:
      html-application-cache: true
      enabled: true
      strategy:
        content:
          enabled: true
          paths: /webjars/swagger-ui/**.*

