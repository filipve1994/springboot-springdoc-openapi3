# https://howtodoinjava.com/spring-boot2/send-email-with-attachment/
spring:
  mail:
    host: smtp.gmail.com
    default-encoding: UTF-8
    port: 587
    properties:
      mail:
        debug: true
        smtp:
          starttls:
            enable: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    protocol: smtp
    password: examplepassword
    username: exampleusername
    test-connection: true